<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE LAST PIECE — Fan Ranking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>✧ THE LAST PIECE — My Trainee Ranking</h1>
    <p>Drag and drop to rank your favorites. Click to view their bio!</p>
  </header>

  <main>
    <ul id="ranking-list" class="ranking-list"></ul>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-name"></h2>
      <p id="modal-bio"></p>
    </div>
  </div>

  <footer>
    <p>Made with ✧ by Kiera</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
